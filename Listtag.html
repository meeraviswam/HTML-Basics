<html>
   <head>
     <title>List tag in HTML
  </title>
   </head>
<body>
<h1>Ordered List</h1>
<ol type="A">
<li>HTML</li>
<li>CSS</li>
<li>JAVA SCRIPT</li>
</ol>
<ol type="A" start="4">
<li>JAVA</li>
<li>C++</li>
<li>PYTHON</li>
</ol>

<h1>Unordered List</h1>

<ul type="circle">
<li>BCA</li>
<li>MCA</li>
<li>BTech</li>
</ul>

<h1>Definition List</h1>
<dt>BCA</dt>
<dd>Bachelor of Computer Application</dd>
<dt>MCA</dt>
<dd>Master of Computer Application</dd>
</body>
</html>
